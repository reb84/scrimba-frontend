    <div class="app">
      <header class="site-header">
        <div class="header-bg"></div>
        <div class="header-content">
          <h1>Find your film</h1>
          <nav>
            <a href="#">My Watchlist</a>
          </nav>
        </div>
        <div class="search-bar">
          <input
            type="search"
            id="searchInput"
            placeholder="Search for a film…"
          />
          <button id="searchBtn" type="button">Search</button>
        </div>
      </header>

      <main class="results" id="results">
        <article class="film-card">
          <img
            src="https://m.media-amazon.com/images/M/MV5BNzQzMzJhZTEtOWM4NS00MTdhLTg0YjgtMjM4MDRkZjUwZDBlXkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_SX300.jpg"
            alt="Blade Runner poster"
          />
          <div class="film-info">
            <div class="film-title-row">
              <h2>Blade Runner</h2>
              <span class="rating">
                <i class="fa-solid fa-star fa-xs"></i>
                7.3
              </span>
            </div>
            <div class="meta-row">
              <span class="runtime">117 min</span>
              <span class="dot"></span>
              <span class="genres">Action, Drama, Sci-fi</span>
              <span class="watchlist-add">
                <i class="fa-solid fa-circle-plus fa-lg"></i>
                Watchlist
              </span>
            </div>
            <p class="synopsis">
              A blade runner must pursue and terminate four replicants who stole
              a ship in space, and have returned to Earth to find their creator.
            </p>
          </div>
        </article>

        
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
