    <div class="container">
      <header>
        <div class="header-content">
          <h1>Jimmy's Diner</h1>
          <h2>The best burgers and pizzas in town.</h2>
        </div>
      </header>
      <main class="main-content">
        <div id="menu-section"></div>
        <div class="order-section" id="order-section"></div>
      </main>

      <!-- payment modal -->

      	<div class="modal" id="modal">

		<div class="modal-inner" id="modal-inner">
			<h2>Enter card details</h2>
			
<form id="payment-form">
  <input 
    type="text" 
    name="name" 
    placeholder="Enter your name" 
    required
  />
  
  <input 
    type="text" 
    name="cardNumber" 
    placeholder="1234 5678 9012 3456"
    pattern="[0-9]{13,19}"
    maxlength="19"
    required
  />

  <input 
    type="text" 
    name="cvv" 
    placeholder="CVV"
    pattern="[0-9]{3,4}"
    maxlength="4"
    required
  />
  
  <button type="submit" id="submit-btn" class="purchase-btn">Pay</button>
</form>
