<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Colour Picker</h1>
    </header>
    <main>
      <div class="color-picker-container">
        <div class="controls">
          <label for="seed-colour" class="visually-hidden">Seed colour</label>
          <input
            type="color"
            id="seed-colour"
            name="seed-colour"
            value="#3498db"
          />

          <label for="scheme" class="visually-hidden">Colour scheme</label>
          <select name="scheme" id="scheme">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-drk">Monochrome-dark</option>
            <option value="monochrome-lgt">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
          </select>

          <button type="submit">Get Color Scheme</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
